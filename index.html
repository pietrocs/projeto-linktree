<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/imagens/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

  <title>Página de Link</title>

</head>

<body>
  <div class="container">
    <header>
      <img src="./src/imagens/avatar pietro2.png" alt="Minha foto do perfil">
      <h1>Pietro Augusto</h1>
      <h3>Salvador/BA - Brasil</h3>
      <br>
      <p>Desenvolvedor front-end e artista visual</p>
    </header>

    <section class="botoes-links">
      <a href="https://github.com/pietrocs" target="_blank" class="link">
        <!-- target="_blank" abre uma  outra aba sem fechar a atual -->
        <button>
          <span>GitHub</span>
          <i class="bi bi-github"></i>
        </button>
      </a>

      <a href="www.linkedin.com/in/pietro-augusto-carvalho-06808925a" target="_blank" class="link">
        <!-- target="_blank" abre uma  outra aba sem fechar a atual -->
        <button>
          <span>LinkedIn</span>
          <i class="bi bi-linkedin"></i>
        </button>
      </a>

      <a href="https://www.instagram.com/transbisha/" target="_blank" class="link">
        <!-- target="_blank" abre uma  outra aba sem fechar a atual -->
        <button>
          <span>Instagram</span>
          <i class="bi bi-instagram"></i>
        </button>
      </a>
    </section>
  </div>
  <!-- alt+shift+seta para baixo cria cópias para baixo -->

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
